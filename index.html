<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <img src="jogo-de-xadrez.jpg" alt="" class="login__plano-de-fundo">

            
            <img src="icone-3.png" alt="" class="login__icone">
            
            <form class="login__formulario">
                <label for="email" class="login__email-label">E-mail</label>
                <input type="email" id="email" class="login__email-input" placeholder="username@email.com">

                <label for="senha" class="login__senha-label">Senha</label>
                <input type="password" id="senha" class="login__senha-input">

                <label class="login__manter-conexao"><input type="checkbox">Matenha-me conectado</label>

                <input type="submit" value="Conectar" class="login__botao">
            </form>
            
            <nav class="login__navegacao">
                <a href="#" class="login__cadastro">Cadastrar</a>

                <a href="#" class="login__esqueceu-senha">Esqueceu a Senha?</a>
            </nav>
       
        </main>
    </body>
</html>
